<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Videos</title>
 <style>
  body {
    margin: 0;
    padding: 20px 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
  }

  h2 {
    margin: 30px 0 15px;
  }

  .full-width {
    display: flex;
    justify-content: center;
  }

  .full-width video {
    width: 85%;
    margin-bottom: 30px;
    border-radius: 12px;
  }

  .vertical-video {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .vertical-video video {
    max-height: 100vh;
    max-width: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

  <h2>《和你一起》—— 以心理学赋能爱情，为婚姻幸福奠基</h2>
  <div class="full-width">
    <video controls>
      <source src="《和你一起》—— 以心理学赋能爱情，为婚姻幸福奠基.mp4" type="video/mp4">
    </video>
  </div>

  <h2>设计比赛_茶倾听-NSSI支持聊天机器人</h2>
  <div class="full-width">
    <video controls>
      <source src="设计比赛_茶倾听-NSSI支持聊天机器人.mp4" type="video/mp4">
    </video>
  </div>

  <h2>Roboy</h2>
  <div class="vertical-video">
    <video controls>
      <source src="Roboy.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
